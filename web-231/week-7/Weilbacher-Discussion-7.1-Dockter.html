<!DOCTYPE html>
<html>
    <head>
     <title> JavaScript</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <p>Here is my simple JavaScript program running in a web browser.</p>
    <script>
        // *** added . before and after style
        // *** added "" around values in query selector
        document.querySelector("h1").style.fontSize = "50px";
       document.querySelector("p").style.backgroundColor = "Orange";
    </script>
    </body>
</html>
